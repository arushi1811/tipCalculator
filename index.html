<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&family=Lobster&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>

<div class="main">
    

    <div class="splitter">
        <p>SPLI</p>
        <p>TTER</p>

       
    </div>

    <div class="cal-div">

        <div class="left-div">

            <div class="bill-div">
                <div>Bill</div> 
                <input type="text" id="amount-field"  name="amount-field" placeholder="0">
    
            </div>

            <div class="tip-container">
                <span>Select Tip %</span>


                <div class="tip-field">
               

                    <div class="p5">
                   
                        <button type="button">5%</button>
                    </div>
                    <div class="p10">
                        <button type="button">10%</button>
                    </div>
                    <div class="p15">
                        <button type="button">15%</button>
                    </div>
                    <div class="p25">
                        <button type="button">25%</button>
                    </div>
                    <div class="p50">
                        <button type="button">50%</button>
                    </div>
                    <div class="p-custom">
                        <input type="text" id="custom-field" placeholder="Custom">
                    </div>
    
    
                </div>



            </div>

           

            <div class="num-of-people-div">
                <div>Number of People</div>
                <input type="text" id="num-of-people" name="num-of-people" placeholder="0">


            </div>



           
        </div>

        <div class="right-div">
            

        </div>



    </div>

</div>


    
</body>
</html>
